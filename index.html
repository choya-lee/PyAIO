<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Python-All-In-One</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./static/vue.css">
    <!-- Theme: Simple Dark -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
    <link rel="icon" href="favicon.ico">
</head>

<body>
<div id="app">Loading ...</div>
<script>
    window.$docsify = {
        name: 'PyAIO',
        repo: 'choya-lee/PyAIO',
        mergeNavbar: true,
        coverpage: true,
        autoHeader: true,
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        auto2top: true,
        homepage: 'zh-cn/README.md',
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        formatUpdated: function(time) {
            // ...

            return time;
        },
        search: {
            placeholder: {
                '/': '搜索',
                '/zh-cn/': '搜索',
                '/en-us/': 'Type to search'
            },
            noData: {
                '/': '找不到结果',
                '/zh-cn/': '找不到结果',
                '/en-us/': 'No Results'
            }
        },
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/choya-lee">PyAIO</a> &copy;2022.</span>',
                    '<span>Powered By <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer
                })
            }
        ]
    }
</script>
<script src="./static/docsify.min.js"></script>
<script src="./static/search.js"></script>
<script src="./static/zoom-image.js"></script>
<script src="./static/prism-python.min.js"></script>
<script src="./static/prism-sql.min.js"></script>
<script src="./static/prism-bash.min.js"></script>
<script src="./static/prism-shell-session.js"></script>
</body>

</html>
